version: "3.4"
services:
  lockrelay:
    container_name: lockrelay
    restart: unless-stopped
    image: ${IMAGE}
    networks:
      services:
        ipv4_address: ${IP_ADDR}
      z_internal:
    environment:
      - SW_TOKEN=${SW_TOKEN}
      - SW_SECRET=${SW_SECRET}
      - API_TOKEN=${API_TOKEN}
      - WEBHOOK_URL=${WEBHOOK_URL}
networks:
  services:
    name: services
    external: true
  z_internal:
    name: z_internal
    external: true
